{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/juggling-balls">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your most impressive juggling trick?</h1>

      <form class="form" action="/check-your-answers" method="post">

        <div class="govuk-form-group">
          <textarea class="govuk-textarea" id="more-detail" name="juggling-trick" rows="5" aria-describedby="more-detail-hint">{{ data['juggling-trick'] }}</textarea>
        </div>
        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
