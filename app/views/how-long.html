{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/juggling-trick">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/check-your-answers" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
               How long have you been juggling for?
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-long" name="how-long" type="radio" value="Less than 1 year" {{ checked("how-long","Less than 1 year") }}>
                <label class="govuk-label govuk-radios__label" for="how-long">
                  Less than 1 year 
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-long-2" name="how-long" type="radio" value="1 year" {{ checked("how-long","1 year") }}> 
                <label class="govuk-label govuk-radios__label" for="how-long-2">
                  1 year
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-long-3" name="how-long" type="radio" value="More than 1 year" {{ checked("how-long","More than 1 year") }}>
                <label class="govuk-label govuk-radios__label" for="how-long-3">
                  More than 1 year 
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
